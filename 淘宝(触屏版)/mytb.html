<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="jerehedu">
    <meta name="keywords" content="bootstrap,css,html">
    <meta name="description" content="jerehedu">
    <title>我的淘宝</title>
    <link rel="stylesheet" href="css/mytb.css"/>
    <style type="text/css"></style>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/mytb.js"></script>
</head>
<body>
<div class="wrap">
    <div class="top">
        <header>
            <div class="user">
                <!--显示用户头像-->
                <div class="user-photo">
                    <img src="img/mytb/user-photo.png" alt="头像"/>
                </div>
                <!--显示用户id-->
                <div class="user-nick">
                    <p>taobao</p>
                </div>
            </div>
            <div class="information">
                <ul>
                    <li><a href="#"><p>14</p><p>收藏的宝贝</p></a></li>
                    <li><a href="#"><p>15</p><p>收藏的店铺</p></a></li>
                    <li><a href="#"><p>30</p><p>我的足迹</p></a></li>
                </ul>
            </div>
        </header>
    </div>
    <section class="feature">
        <ul>
            <li><a href="#"><img src="img/mytb/daifukuan.png" alt="待付款"/><p>待付款</p></a></li>
            <li><a href="#"><img src="img/mytb/daifahuo.png" alt="待发货"/><p>待发货</p></a></li>
            <li><a href="#"><img src="img/mytb/daishouhuo.png" alt="待收货"/><p>待收货</p></a></li>
            <li><a href="#"><img src="img/mytb/daipingjia.png" alt="待评价"/><p>待评价</p></a></li>
            <li><a href="#"><img src="img/mytb/tuikuan.png" alt="退款/售后"/><p>退款/售后</p></a></li>
        </ul>
        <div class="order">
            <a href="#">
                <div class="order-logo"><img src="img/mytb/dingdan.png" alt="订单"/></div>
                <div class="title"><h2>全部订单</h2></div>
                <div class="order-boult"><span>查看全部订单</span> ></div>
            </a>
        </div>
    </section>
    <section class="nav">
        <ul>
            <li>
                <a href="#">
                    <div class="car"><img src="img/mytb/car.png" alt="购物车"/></div>
                    <div class="nav-title"><h2>购物车</h2></div>
                    <div class="boult"> ></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="search"><img src="img/mytb/search.png" alt="搜索"/></div>
                    <div class="nav-title"><h2>搜索</h2></div>
                    <div class="boult"> ></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="pay"><img src="img/mytb/zhifubao.png" alt="支付宝"/></div>
                    <div class="nav-title"><h2>支付宝</h2></div>
                    <div class="boult"> ></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="ww"><img src="img/mytb/ww.png" alt="旺旺"/></div>
                    <div class="nav-title"><h2>旺旺</h2></div>
                    <div class="boult"> ></div>
                </a>
            </li>
        </ul>
    </section>
    <section class="ticket">
        <ul>
            <li>
                <a href="#">
                    <div class="lottery"><img src="img/mytb/lottery.png" alt="彩票"/></div>
                    <div class="nav-title"><h2>我的彩票</h2></div>
                    <div class="boult"> ></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="air-ticket"><img src="img/mytb/air-ticket.png" alt="机票"/></div>
                    <div class="nav-title"><h2>我的机票</h2></div>
                    <div class="boult"> ></div>
                </a>
            </li>
        </ul>
    </section>
    <footer>
        <ul>
            <li><a href="mytb.html">taobao</a></li>
            <li><a href="login.html">退出</a></li>
            <li><a href="index.html">主页</a></li>
            <li><a href="#">意见反馈</a></li>
            <li><a href="#">电脑版</a></li>
        </ul>
    </footer>
</div>
<!--底部广告-->
<div class="client">
    <a href="#" class="client-close" id="client-close"></a>
    <div class="p-text">
        <div class="photo">
            <img src="img/search/taobao.png" alt="淘宝"/>
        </div>
        <span>上客户端，领专属好礼！</span>
        <a href="client4.html" class="p-text-btn">立即查看</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="jerehedu">
    <meta name="keywords" content="bootstrap,css,html">
    <meta name="description" content="jerehedu">
    <title>搜索宝贝</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="css/search2.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/search2.js"></script>
</head>
<body>
<div>
    <header class="top-bar">
        <div class="top-bar-w">
            <div class="top-bar-c">
                <div class="top-bar-input">
                    <div class="input-left">
                        <div class="input-left-tab">
                            <div class="input-left-tab-txt" id="input-tab"><p>宝贝</p><span class="triangle"></span></div>
                            <div class="input-left-tab-nav" id="input-nav">
                                <ul>
                                    <li>
                                        <a href="#"><span class="icon icons-baobei"></span>宝贝</a>
                                    </li>
                                    <li>
                                        <a href="dianpu.html"><span class="icon icons-dianpu"></span>店铺</a>
                                    </li>
                                    <li>
                                        <a href="#"><span class="icon icons-tianmao"></span>天猫</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="input-right">
                        <form action="#" method="get">
                            <div class="input-right-input">
                                <input type="text" id="input"/>
                            </div>
                            <div class="form-btn">
                                <input type="submit" name="search" class="icon icons-search"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="search.html" class="logo">
                取消
            </a>
        </div>
    </header>
    <div class="search-content">
        <h3>大家都在搜</h3>
        <ul class="example" id="example">
            <li>手包男</li>
            <li>跑步鞋</li>
            <li>T恤女秋</li>
            <li>手表</li>
            <li>工装裤</li>
            <li>糖果色</li>
            <li>苹果6</li>
            <li>秋款新装</li>
            <li>外套女秋</li>
        </ul>
    </div>
</div>
<!--底部广告-->
<div class="client">
    <a href="#" class="client-close" id="client-close"></a>
    <div class="p-text">
        <div class="photo">
            <img src="img/search/taobao.png" alt="淘宝"/>
        </div>
        <span>上客户端，领专属好礼！</span>
        <a href="client3.html" class="p-text-btn">立即查看</a>
    </div>
</div>
</body>
</html>
